# ########################################################################################
#
#   Sensors.conf --- Sensor Module Configuration File
#
#
#  Format consists of series of Sections, delimited by ['KEY_NAME'] keyword
#  Currently only 'SENSOR' key is recognized
#
#  Properties are scripted as set of "name" = "value" pairs. Key names are case sensitive,
#  name/value pairs are not. For full format specification please see internal Wiki page
#
# ########################################################################################


# ###########################
# lsm9ds0 Accelerometer
# ###########################

[SENSOR]
Handle      = 0x01                             # RI_SENSOR_HANDLE_ACCELEROMETER
Name        = 3-axis Digital Accelerometer
Vendor      = STMicroelectronics
Version     = 1
MaxRange    = 4                                # g
Resolution  = 0.12                             # mg
Power       = 0.25                             # mA
DataType    = DS_SHORT3                        # 3 x 2 bytes -- X, Y, Z measurements (3 floats)

MinDelay    = 10                               # Can NOT poll faster than 10 ms
#Cache       = 50                              # Cache Disabled for this release
Mode        = 1                                # Accelerometer starts in CR mode for now because API doesn't exists
#Queue       = 50                              # Custom queue feature commented initially -- start from default queue

conv_A      = .001196                          # (.12f * GRAVITY_EARTH) / (1000.0f)
#conv_B                                        # not used
rot_A = 0.17365 0 -0.98481
rot_B = -0.98481 0 -0.17365
rot_C = 0 1 0

# ###########################
# lsm9ds0 Gyroscope
# ###########################

[SENSOR]
Handle      = 0x08                             # RI_SENSOR_HANDLE_GYROSCOPE
Name        = 3-axis Digital Gyro
Vendor      = STMicroelectronics
Version     = 1
MaxRange    = 2000                             # degree
Resolution  = 70                               # mdps
Power       = 6.1                              # mA
DataType    = DS_SHORT3                        # 3 x 2 bytes -- X, Y, Z measurements (3 floats)

MinDelay    = 10                               # Gyro can not poll faster than 10 ms
#Cache       = 50                              # Cache Disabled for this release
Mode        = 1                                # Gyro starts in CR mode for now because API doesn't exists
#Queue       = 50                              # Custom queue feature commented initially -- start from default queue

conv_A      = 0.0012211                        # ( 0.07dps/LSB x PI / 180 )
#conv_B                                        # not used

rot_A = 0.17365 0 -0.98481
rot_B = -0.98481 0 -0.17365
rot_C = 0 1 0

# ###########################
# lsm9ds0 Compass
# ###########################

[SENSOR]
Handle      = 0x02                             # RI_SENSOR_HANDLE_MAGNETOMETER
Name        = 3-axis Digital Compass
Vendor      = STMicroelectronics
Version     = 1
MaxRange    = 400                              # uT
Resolution  = 0.016                            # uT
Power       = 0.1                              # mA
DataType    = DS_SHORT3                        # 3 x 2 bytes -- X, Y, Z measurements (3 floats)

MinDelay    = 10                               # Compass can not poll faster than 10 ms
#Cache       = 50                              # Cache Disabled for this release
#Mode                                          # Compass can work only in CR mode
#Queue       = 50                              # Custom queue feature commented initially -- start from default queue

#conv_A      = 0.016 0.016 -0.016               # ( 0.16 mgauss/LSB = 0.016uT/LSB )
mul_A1 = 0.016, 0.0, 0.0
mul_A2 = 0.0, 0.016, 0.0
mul_A3 = 0.0, 0.0, -0.016
#conv_B                                        # not used

rot_A = 0.17365 0 -0.98481
rot_B = -0.98481 0 -0.17365
rot_C = 0 1 0
# ###########################
# lp225h Pressure
# ###########################

[SENSOR]
Handle      = 0x20                             # RI_SENSOR_HANDLE_PRESSURE
Name        = LPS25 Micro Altimeter Module
Vendor      = STMicroelectronics
Version     = 1
MaxRange    = 1260                             # mbar
Resolution  = 0.00024                          # mbar
Power       = 0.03                             # mA
DataType    = DS_LONG                          # 4 bytes -- single float

MinDelay    = 10                               # Pressure Sensor can not poll faster than 10 ms
#Cache       = 50                              # Cache Disabled for this release
Mode        = 1                                # Pressure sensor starts in CR mode for now because API doesn't exists
#Queue      = 50                               # Custom queue feature commented initially -- start from default queue

conv_A      = 0.00024414                       # 1 / 4096
#conv_B                                        # not used                  


# ##########################
# RECON Specific FreeFall Event
# ##########################

[SENSOR]
Handle      = 0x10000                          # RI_SENSOR_HANDLE_FREEFALL
Name        = Recon Free Fall Event
Vendor      = RECON Instruments
Version     = 1
MaxRange    = 20                               # For instance 20 meter vertical
Resolution  = 0.5f                             # Half a meter
Power       = 0.25                             # mA
MinDelay   = 0                                 # IRQ sensor -- Delay does not apply

DataType    = DS_TIMESTAMP                     # 8 bytes (Timespec structure)
#conv_A                                        # Not Used
#conv_B                                        # not used     
#Extra                                         # not used
